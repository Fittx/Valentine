<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! üåª</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Music player controls */
.music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.95);
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    z-index: 10000;
    display: flex;
    align-items: center;
    gap: 15px;
    border: 3px solid #FFD700;
}

.music-toggle {
    background: linear-gradient(135deg, #FFA947, #FF6B35);
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
}

.music-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(255, 107, 53, 0.6);
}

.music-info {
    font-family: 'Quicksand', sans-serif;
    font-size: 0.9rem;
    color: #333;
    font-weight: 600;
}

.volume-control {
    display: flex;
    align-items: center;
    gap: 8px;
}

.volume-slider {
    width: 80px;
    height: 5px;
    border-radius: 5px;
    background: #ddd;
    outline: none;
    cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #FF6B35;
    cursor: pointer;
}
    </style>

</head>
<body>
    <div class="bees-background">
        <div class="bee"></div>
        <div class="bee"></div>
        <div class="bee"></div>
        <div class="bee"></div>
        <div class="bee"></div>
    </div>

    <div class="container fade-in">
        <div class="card">
            <h1 class="title celebration">Thank You, {{ name }}!</h1>
            <p class="subtitle">Your message has been received!</p>
            <p class="message-intro">Can't wait to celebrate with you! üåª</p>

            <div class="success-animation">
                <div class="heart-burst"></div>
            </div>
        </div>
    </div>

    <div class="flower-decoration"></div>

    <!-- Music Player - Always visible -->
    <div class="music-player" id="musicPlayer">
        <button class="music-toggle" id="musicToggle">‚ñ∂Ô∏è</button>
        <div class="music-info">
            <div id="nowPlaying">Click to play music</div>
        </div>
        <div class="volume-control">
            <span>üîä</span>
            <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" preload="auto"></audio>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        // ========== MUSIC PLAYER ==========
        const playlist = [
            { title: "See You Again", src: "{{ url_for('static', filename='music/1. See.mp3') }}" },
            { title: "Glitter", src: "{{ url_for('static', filename='music/2. Gli.mp3') }}" },
            { title: "Sometimes", src: "{{ url_for('static', filename='music/3. Sometimes.mp3') }}" },
            { title: "Daze", src: "{{ url_for('static', filename='music/4. Daze.mp3') }}" },
            { title: "Infrunami", src: "{{ url_for('static', filename='music/5. Infr.mp3') }}" },
            { title: "C u girl", src: "{{ url_for('static', filename='music/6. C u.mp3') }}" },
            { title: "Boyfriend", src: "{{ url_for('static', filename='music/7. Boy.mp3') }}" },
            { title: "Perfect Love", src: "{{ url_for('static', filename='music/8. Perfect.mp3') }}" },
            { title: "Sweet / ITYWTD", src: "{{ url_for('static', filename='music/9. Sweet.mp3') }}" },
            { title: "Some", src: "{{ url_for('static', filename='music/10. Some.mp3') }}" }
        ];

        let currentSongIndex = 0;
        let shuffledPlaylist = [...playlist];
        let isPlaying = false;

        const audio = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const nowPlaying = document.getElementById('nowPlaying');
        const volumeSlider = document.getElementById('volumeSlider');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Try to resume from previous page
        const savedPlaylist = sessionStorage.getItem('shuffledPlaylist');
        const savedSong = sessionStorage.getItem('currentSong');
        const savedTime = sessionStorage.getItem('musicTime');
        const savedPlaying = sessionStorage.getItem('isPlaying');
        const savedVolume = sessionStorage.getItem('volume');

        if (savedPlaylist && savedSong !== null) {
            shuffledPlaylist = JSON.parse(savedPlaylist);
            currentSongIndex = parseInt(savedSong);
            audio.src = shuffledPlaylist[currentSongIndex].src;
            nowPlaying.textContent = "‚ô™ " + shuffledPlaylist[currentSongIndex].title;
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            if (savedVolume) {
                volumeSlider.value = savedVolume;
                audio.volume = savedVolume / 100;
            }
            if (savedPlaying === 'true') {
                audio.play().then(() => {
                    musicToggle.textContent = '‚è∏Ô∏è';
                    isPlaying = true;
                }).catch(e => console.log('Autoplay prevented'));
            }
        } else {
            shuffledPlaylist = shuffleArray([...playlist]);
            audio.src = shuffledPlaylist[0].src;
            nowPlaying.textContent = "‚ñ∂Ô∏è " + shuffledPlaylist[0].title;
            audio.volume = 0.7;
        }

        musicToggle.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                musicToggle.textContent = '‚ñ∂Ô∏è';
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    musicToggle.textContent = '‚è∏Ô∏è';
                    isPlaying = true;
                    nowPlaying.textContent = "‚ô™ " + shuffledPlaylist[currentSongIndex].title;
                }).catch(e => console.log('Play error:', e));
            }
        });

        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
        });

        audio.addEventListener('ended', function() {
            currentSongIndex++;
            if (currentSongIndex >= shuffledPlaylist.length) {
                shuffledPlaylist = shuffleArray([...playlist]);
                currentSongIndex = 0;
            }
            audio.src = shuffledPlaylist[currentSongIndex].src;
            nowPlaying.textContent = "‚ô™ " + shuffledPlaylist[currentSongIndex].title;
            audio.play();
        });

        window.addEventListener('beforeunload', function() {
            sessionStorage.setItem('musicTime', audio.currentTime);
            sessionStorage.setItem('currentSong', currentSongIndex);
            sessionStorage.setItem('isPlaying', isPlaying);
            sessionStorage.setItem('volume', volumeSlider.value);
            sessionStorage.setItem('shuffledPlaylist', JSON.stringify(shuffledPlaylist));
        });
    </script>


</body>
</html>
