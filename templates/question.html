<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ðŸŒ»</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Button container - side by side layout */
        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
            min-height: 80px;
            position: relative;
        }

        .yes-btn-wrapper {
            position: relative;
            z-index: 100;
        }

        .no-btn-wrapper {
            position: relative;
            z-index: 50;
        }

        /* Container for moving button */
        .question-card {
            position: relative;
        }

        /* No button becomes absolute positioned AFTER first click */
        #noBtn.moving {
            position: absolute !important;
            z-index: 50;
        }


        /* Music player styles now live in static/css/style.css */
    </style>
</head>
<body>
    <div class="bees-background">
        <div class="bee"></div>
        <div class="bee"></div>
        <div class="bee"></div>
        <div class="bee"></div>
        <div class="bee"></div>
    </div>

    <div class="container fade-in">
        <div class="card question-card" id="questionCard">
            <h1 class="title pulse">{{ name }},</h1>
            <h2 class="question">Will you be my Valentine?</h2>

            <div class="button-wrapper" id="buttonWrapper">
                <div class="yes-btn-wrapper">
                    <form action="/accept" method="POST" style="display: inline;">
                        <button type="submit" id="yesBtn" class="btn btn-yes">
                            Yes!
                        </button>
                    </form>
                </div>
                <div class="no-btn-wrapper" id="noWrapper">
                    <button id="noBtn" class="btn btn-no">
                        No
                    </button>
                </div>
            </div>

            <p class="hint" id="hint"></p>
        </div>
    </div>

    <div class="flower-decoration"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const hint = document.getElementById('hint');
        const card = document.getElementById('questionCard');

        // Different "No" button texts
        const noButtonTexts = [
            "No",
            "Are you sure?",
            "Really??",
            "Think again!",
            "Don't do this!",
            "Please reconsider ðŸ¥º",
            "You're breaking my heart ðŸ’”",
            "Give me a chance",
            "Pretty please? ðŸ™",
            "I'm begging you",
            "Just click Yes!",
            "Why not?? ðŸ˜¢",
            "Come on...",
            "Please please please",
            "One more time... ðŸ’›",
            "I'll be so sad ðŸ˜­",
            "Don't leave me",
            "Say yes! ðŸŒ»",
            "You know you want to",
            "Last chance! ðŸ’”"
        ];

        const hints = [
            "Hmm, trying to say no? ðŸ¤”",
            "The Yes button is looking better! ðŸŒ»",
            "I see you're persistent... ðŸ‘€",
            "You can't escape! ðŸ",
            "The Yes button is growing! ðŸ“ˆ",
            "Why are you running? ðŸ’›",
            "Almost there... ðŸŽ¯",
            "Just give in already! ðŸŒ¸",
            "You're making this hard! ðŸ’",
            "Seriously? Still trying? ðŸ˜…",
            "The No button is getting smaller... ðŸ”",
            "Just click Yes! It's easier! ðŸŒ»",
            "You're very determined! ðŸ’ª",
            "But why though? ðŸ¤·â€â™‚ï¸",
            "Okay, this is the last straw! ðŸ˜¤"
        ];

        // Function to move No button INSIDE the card only
        function moveNoButtonInCard() {
            // Get card dimensions
            const cardRect = card.getBoundingClientRect();
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            // Define safe area INSIDE the card (with padding)
            const padding = 20;
            const minX = padding;
            const maxX = cardRect.width - buttonWidth - padding;
            const minY = 100; // Below the title
            const maxY = cardRect.height - buttonHeight - 100; // Above hint

            // Generate random position within card
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            // Apply position (relative to card)
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // ONLY move on CLICK - removed hover event completely
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();

            // Don't allow clicks after 15 attempts
            if (noClickCount >= 15) {
                return;
            }

            noClickCount++;

            // On FIRST click, change to absolute positioning
            if (noClickCount === 1) {
                noBtn.classList.add('moving');
            }

            // Change button text
            if (noClickCount < noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount];
            } else {
                noBtn.textContent = noButtonTexts[noButtonTexts.length - 1];
            }

            // Show hint
            if (noClickCount <= hints.length) {
                hint.textContent = hints[noClickCount - 1];
                hint.style.opacity = '1';
            }

            // Move button ONLY if less than 15 clicks
            if (noClickCount < 15) {
                moveNoButtonInCard();
            }

            // Increase Yes button size gradually
            const newSize = 1 + (noClickCount * 0.2);
            const newPadding = 15 + (noClickCount * 4);
            const newFontSize = 1.2 + (noClickCount * 0.12);

            yesBtn.style.transform = `scale(${newSize})`;
            yesBtn.style.padding = `${newPadding}px ${newPadding * 2}px`;
            yesBtn.style.fontSize = `${newFontSize}rem`;
            yesBtn.style.transition = 'all 0.3s ease';

            // After 5 clicks, start making No button smaller
            if (noClickCount >= 5) {
                const shrinkFactor = 1 - ((noClickCount - 5) * 0.05);
                noBtn.style.fontSize = (1.2 * Math.max(shrinkFactor, 0.6)) + 'rem';
                noBtn.style.padding = (15 * Math.max(shrinkFactor, 0.6)) + 'px ' + (40 * Math.max(shrinkFactor, 0.6)) + 'px';
            }

            // After 10 clicks, make No button more transparent
            if (noClickCount >= 10) {
                const opacityFactor = 1 - ((noClickCount - 10) * 0.1);
                noBtn.style.opacity = Math.max(opacityFactor, 0.3);
                hint.textContent = "The No button is fading away! ðŸ’›ðŸŒ»";
            }

            // After EXACTLY 15 clicks, make it impossible to click
            if (noClickCount === 15) {
                noBtn.style.pointerEvents = 'none';
                noBtn.style.opacity = '0.2';
                noBtn.style.display = 'none';
                hint.textContent = "The No button has given up! You MUST click Yes now! ðŸŽ‰ðŸŒ»";
                hint.style.fontSize = '1.3rem';
                hint.style.fontWeight = '800';

                // Make Yes button massive
                yesBtn.style.transform = 'scale(3)';
                yesBtn.style.zIndex = '10000';
            }
        });
    </script>

    <!-- Music Player - Always visible -->
    <div class="music-player" id="musicPlayer">
        <button class="music-toggle" id="musicToggle">
            <img id="musicIcon" src="{{ url_for('static', filename='icons/play.png') }}" alt="Play">
        </button>
        <div class="music-info">
            <div id="nowPlaying">Click to play music</div>
        </div>
        <div class="volume-control">
            <img id="volumeIcon" class="volume-icon" src="{{ url_for('static', filename='icons/volume_up.png') }}" alt="Volume">
            <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" preload="auto"></audio>

    <script>
        // ========== MUSIC PLAYER ==========
        const playlist = [
            { title: "See You Again", src: "{{ url_for('static', filename='music/1. See.mp3') }}" },
            { title: "Glitter", src: "{{ url_for('static', filename='music/2. Gli.mp3') }}" },
            { title: "Sometimes", src: "{{ url_for('static', filename='music/3. Sometimes.mp3') }}" },
            { title: "Daze", src: "{{ url_for('static', filename='music/4. Daze.mp3') }}" },
            { title: "Infrunami", src: "{{ url_for('static', filename='music/5. Infr.mp3') }}" },
            { title: "C u girl", src: "{{ url_for('static', filename='music/6. C u.mp3') }}" },
            { title: "Boyfriend", src: "{{ url_for('static', filename='music/7. Boy.mp3') }}" },
            { title: "Perfect Love", src: "{{ url_for('static', filename='music/8. Perfect.mp3') }}" },
            { title: "Sweet / ITYWTD", src: "{{ url_for('static', filename='music/9. Sweet.mp3') }}" },
            { title: "Some", src: "{{ url_for('static', filename='music/10. Some.mp3') }}" }
        ];

        const iconPlay = "{{ url_for('static', filename='icons/play.png') }}";
        const iconPause = "{{ url_for('static', filename='icons/pause.png') }}";
        const iconVolUp = "{{ url_for('static', filename='icons/volume_up.png') }}";
        const iconVolOff = "{{ url_for('static', filename='icons/volume_off.png') }}";

        let currentSongIndex = 0;
        let shuffledPlaylist = [...playlist];
        let isPlaying = false;

        const audio = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicIcon = document.getElementById('musicIcon');
        const nowPlaying = document.getElementById('nowPlaying');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');

        const setToggleIcon = (playing) => {
            musicIcon.src = playing ? iconPause : iconPlay;
            musicIcon.alt = playing ? 'Pause' : 'Play';
        };

        const setVolumeIcon = (vol) => {
            volumeIcon.src = vol <= 0.001 ? iconVolOff : iconVolUp;
            volumeIcon.alt = vol <= 0.001 ? 'Muted' : 'Volume';
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Try to resume from previous page
        const savedPlaylist = sessionStorage.getItem('shuffledPlaylist');
        const savedSong = sessionStorage.getItem('currentSong');
        const savedTime = sessionStorage.getItem('musicTime');
        const savedPlaying = sessionStorage.getItem('isPlaying');
        const savedVolume = sessionStorage.getItem('volume');

        if (savedPlaylist && savedSong !== null) {
            shuffledPlaylist = JSON.parse(savedPlaylist);
            currentSongIndex = parseInt(savedSong);
            audio.src = shuffledPlaylist[currentSongIndex].src;
            nowPlaying.textContent = shuffledPlaylist[currentSongIndex].title;
            if (savedTime) audio.currentTime = parseFloat(savedTime);
            if (savedVolume) {
                volumeSlider.value = savedVolume;
                audio.volume = savedVolume / 100;
                setVolumeIcon(audio.volume);
            } else {
                setVolumeIcon(audio.volume);
            }
            if (savedPlaying === 'true') {
                audio.play().then(() => {
                    isPlaying = true;
                    setToggleIcon(true);
                }).catch(e => console.log('Autoplay prevented'));
            } else {
                setToggleIcon(false);
            }
        } else {
            shuffledPlaylist = shuffleArray([...playlist]);
            audio.src = shuffledPlaylist[0].src;
            nowPlaying.textContent = shuffledPlaylist[0].title;
            audio.volume = 0.7;
            setToggleIcon(false);
            setVolumeIcon(audio.volume);
        }

        // Arm first-interaction autoplay (click or keypress)
        let autoPlayArmed = false;
        function armAutoPlay() {
            if (autoPlayArmed) return;
            autoPlayArmed = true;
            const kickOff = () => {
                audio.play().then(() => {
                    isPlaying = true;
                    nowPlaying.textContent = shuffledPlaylist[currentSongIndex].title;
                    setToggleIcon(true);
                }).catch(() => {});
                document.removeEventListener('pointerdown', kickOff);
                document.removeEventListener('keydown', kickOff);
            };
            document.addEventListener('pointerdown', kickOff);
            document.addEventListener('keydown', kickOff);
        }
        armAutoPlay();

        musicToggle.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                setToggleIcon(false);
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    nowPlaying.textContent = shuffledPlaylist[currentSongIndex].title;
                    setToggleIcon(true);
                }).catch(e => console.log('Play error:', e));
            }
        });

        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
            setVolumeIcon(audio.volume);
        });

        audio.addEventListener('ended', function() {
            currentSongIndex++;
            if (currentSongIndex >= shuffledPlaylist.length) {
                shuffledPlaylist = shuffleArray([...playlist]);
                currentSongIndex = 0;
            }
            audio.src = shuffledPlaylist[currentSongIndex].src;
            nowPlaying.textContent = shuffledPlaylist[currentSongIndex].title;
            audio.play();
            isPlaying = true;
            setToggleIcon(true);
        });

        window.addEventListener('beforeunload', function() {
            sessionStorage.setItem('musicTime', audio.currentTime);
            sessionStorage.setItem('currentSong', currentSongIndex);
            sessionStorage.setItem('isPlaying', isPlaying);
            sessionStorage.setItem('volume', volumeSlider.value);
            sessionStorage.setItem('shuffledPlaylist', JSON.stringify(shuffledPlaylist));
        });
    </script>


</body>
</html>
